<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<match target="font">
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
        <edit name="hinting">
            <bool>true</bool>
        </edit>
		<edit name="antialias">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<test name="weight" compare="less_eq">
			<const>medium</const>
		</test>
		<test target="pattern" name="weight" compare="more">
			<const>medium</const>
		</test>

        <!--
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
        -->
	</match>

    <match target="pattern">
        <test name="family"><string>宋体</string>
            <string>新宋体</string>
            <string>WenQuanYi Bitmap Song</string>
            <string>Lucida Grande</string>
            <string>SimSun</string>
            <string>SimSun-18030</string>
            <string>AR PL ShanHeiSun Uni</string>
            <string>AR PL New Sung</string>
            <string>MingLiU</string>
            <string>PMingLiU</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>STHeiti</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family"><string>STHeiti</string>
            <string>LiHei Pro</string>
            <string>WenQuanYi Bitmap Song</string>
            <string>Microsoft YaHei</string>
            <string>SimSun</string>
            <string>AR PL ShanHeiSun Uni</string>
            <string>AR PL New Sung</string>
            <string>MingLiU</string>
            <string>PMingLiU</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Lucida Grande</string>
        </edit>
    </match>

    <!--
	<match target="pattern">
		<test name="family"><string>宋体</string></test>
        <test name="family"><string>新宋体</string></test>
        <test name="family"><string>Lucida Grande</string></test>
        <test name="family"><string>Sans</string></test>
		<test name="family"><string>SimSun</string></test>
		<test name="family"><string>SimSun-18030</string></test>
		<test name="family"><string>NSimSun</string></test>
		<test name="family"><string>AR PL ShanHeiSun Uni</string></test>
		<test name="family"><string>AR PL New Sung</string></test>
		<test name="family"><string>MingLiU</string></test>
		<test name="family"><string>PMingLiU</string></test>
		<edit binding="strong" mode="prepend" name="family"><string>STHeiti</string></edit>
	</match>

    <match target="pattern">  
        <test name="family"><string>STHeiti</string></test>  
        <test name="family"><string>SimSun</string></test>
        <test name="family"><string>NSimSun</string></test>
        <test name="family"><string>Sans</string></test>
        <test name="family"><string>AR PL ShanHeiSun Uni</string></test>
        <test name="family"><string>AR PL New Sung</string></test>
        <test name="family"><string>MingLiU</string></test>
        <test name="family"><string>PMingLiU</string></test>
        <edit binding="strong" mode="prepend" name="family"><string>Lucida Grande</string></edit>  
    </match>  
    -->

    <match target="font">
        <test name="family" compare="contains">
            <string>Lucida Grande</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign" >
            <const>hintslight</const>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="contains"><string>STHeiti</string></test>
        <test name="family" compare="contains"><string>LiHei Pro</string></test>
        <edit name="hinting" mode="assign">  
            <bool>false</bool>
        </edit>
        <edit name="autohint" mode="assign">  
            <bool>false</bool>
        </edit>
        <edit name="antialias" mode="assign">  
            <bool>true</bool>
        </edit>
    </match>

	<alias>
		<family>serif</family>
		<prefer>
            <family>Lucida Grande</family>
            <!--<family>Sans</family>-->
            <family>STHeiti</family>
            <family>LiHei Pro</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
            <family>Lucida Grande</family>
            <!--<family>Sans</family>-->
            <family>STHeiti</family>
            <family>LiHei Pro</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
            <family>Monospace</family>
			<family>Monaco</family>
			<family>Courier10 BT</family>
			<family>DejaVu Sans Mono</family>
			<family>Bitstream Vera Sans Mono</family>
			<family>Luxi Mono</family>
			<family>Courier New</family>
		</prefer>
	</alias>

</fontconfig>
