<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <match target="font">
        <edit name="autohint">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle">
            <const>hintfull</const>
        </edit>
        <edit name="antialias">
            <bool>true</bool>
        </edit>
        <edit name="rgba">
            <const>vrgb</const>
        </edit>
    </match>

    <match target="font">
        <test target="pattern" name="lang" compare="contains">
            <string>zh</string>
            <string>ja</string>
            <string>ko</string>
        </test>

        <edit name="spacing">
            <const>proportional</const>
        </edit>
        <edit name="globaladvance">
            <bool>false</bool>
        </edit>
    </match>

    <match target="font" >
           <test compare="eq" name="family" qual="any"><string>宋体</string></test>
           <test compare="eq" name="family" qual="any"><string>新宋体</string></test>
           <test compare="eq" name="family" qual="any"><string>SimSun</string></test>
           <test compare="eq" name="family" qual="any"><string>NSimSun</string></test>
           <test compare="eq" name="family" qual="any"><string>宋体-18030</string></test>
           <test compare="eq" name="family" qual="any"><string>新宋体-18030</string></test>
           <test compare="eq" name="family" qual="any"><string>SimSun-18030</string></test>
           <test compare="eq" name="family" qual="any"><string>NSimSun-18030</string></test>
           <test compare="eq" name="family" qual="any"><string>AR PL ShanHeiSun Uni</string></test>
           <test compare="eq" name="family" qual="any"><string>AR PL New Sung</string></test>
           <test compare="eq" name="family" qual="any"><string>MingLiU</string></test>
           <test compare="eq" name="family" qual="any"><string>PMingLiU</string></test>
        <test compare="less_eq" name="pixelsize" >
            <double>16</double>
        </test>

        <edit mode="assign" name="hinting" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint" >
            <bool>false</bool>
        </edit>
        <edit name="antialias">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle" >
            <const>hintslight</const>
        </edit>
    </match>



